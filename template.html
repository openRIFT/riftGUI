    <style>
          
:root {
    --background: #cfc5e6;
    --main: #e1dff1;
    --alt: #c9bbd4;
    --alt2: #beb4c7;
    --text: #241f30;
    --accent: #8157cf;
    --accent2: #eb83d4;
    --shadows: #79757e;
    --screenwidth: ;
}
  
  body {
    font-family: "Noto Sans", Helvetica, Arial, sans-serif;
    background-color: var(--background);
    color: var(--text);
    margin: 20px;
    margin-top: 80px;
    line-height: 150%;
  }
  
  hr {
  height: 1pt;
  background-color: var(--accent);
  border: none;
  }
  
  a {
  color: var(--accent);
  text-decoration: none;
  }
  
  img {
  border-radius: 2pt;
  cursor: pointer;
  transition: all, cubic-bezier(0.175, 0.885, 0.32, 1.275), 0.25s;
  max-width: 720px;
  width: 80%;
  }
  
  p {
    margin-inline: 4px;
  }
  
  .spoiler {
  filter: blur(10px);
  }
  
  .spoiler:active:active {
  z-index: 1;
  filter: blur(0px);
  }
  
  .flag {
  width: 20px;
  }
  
  .icon {
    width: 32px;
  }

  .badge {
    width: 96px;
  }

  video{
    width: 100%;
  }

  h1 {
    margin-inline: 8px;
  }

  .banner {
  height: 150pt;
  background-image: linear-gradient(to bottom right, var(--accent), var(--accent2));
  margin: 20pt;
  margin-inline: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 50pt;
  font-weight: bold;
  color: white;
  box-shadow: var(--shadows) 0px 0px 50px;
  }
  
  .root {
  max-width: fit-content;
  margin-inline: auto;
  text-align: center;
  width: 90%;
  }
  
  .box {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: start;
  max-width: 960px;
  transition: all, 0.5s;
  background: var(--main);
  margin: 20px;
  padding: 4px;
  margin-inline: 0px;
  border-radius: 8px;
  }
  
  button {
    background-color: var(--main);
    padding: 15px 100px;
    border-color: transparent;
    margin-inline: 8px;
    cursor: pointer;
    color: var(--text);
    border-style:solid;
    border-color: var(--accent);
    font-weight: bold;
    border-radius: 8px;
  }
  
  .box-center {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    max-width: 960px;
    transition: all, 0.5s;
    line-height: 1.2;
  }
  
  iframe {
  width: 100%;
  border: none;
  }
  
  code {
  background-color: var(--background);
  padding: 2px;
  }
  
  .div_audio {
  max-width: 95%;
  background-color: var(--main);
  border-width: 2pt;
  border-style:solid;
  border-color: var(--accent);
  padding: 10pt;
  margin: 10pt;
  box-shadow: var(--shadows) 0px 0px 50px;
  }
  
  audio {
    border-style:solid;
    border-color: var(--accent);
    border-radius: 30pt;
  }
  
  .topnav {
    background-color: var(--main);
    box-shadow: var(--shadows) 0px 0px 50px;
    display: flex;
    justify-content: left;
    align-items: center;
    width: 100%;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
  }
  
  .topnav a {
    float: left;
    color: var(--text);
    text-align: center;
    padding: 8px 10px;
    text-decoration: none;
    transition: all, 0.2s;
  }
  
  .topnav a:hover {
    background-color: var(--alt2);
  }
  
  .topnav a.active {
    background-color: var(--accent);
    color: white;
  }
    </style>
</head>
